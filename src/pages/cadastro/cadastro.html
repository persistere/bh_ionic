<ion-header>
  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="E-mail" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Celular</ion-label>
      <ion-input type="text" name="ceular"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="senha"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="cadastrar()"> Cadastrar </button>
    </div>

</ion-content>
